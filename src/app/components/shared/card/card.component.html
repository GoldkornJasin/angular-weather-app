<div
  data-cy="card"
  class="bg-white shadow-md rounded p-8 flex flex-col gap-6 relative"
>
  <div *ngIf="title">
    <h2 data-cy="title" class="font-semibold">{{ title }}</h2>
    <h3 data-cy="subtitle" *ngIf="subtitle" class="text-sm text-gray-500">
      {{ subtitle }}
    </h3>
  </div>

  <ng-content></ng-content>

  <div
    *ngIf="isLoading"
    data-cy="loading-overlay"
    class="absolute inset-0 bg-gray-200 opacity-90 z-10 flex items-center justify-center text-gray-800"
  >
    <svg
      class="w-12 h-12 animate-pulse"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z"
      />
    </svg>
  </div>
</div>
